<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='categorias.css') }}">
    <title>Categorias</title>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <li><a href="{{ url_for('main.paginaprincipal') }}" class="navbarLink">Página principal</a></li>
            <li><a href="{{ url_for('pro.produtos') }}" class="navbarLink">Produtos</a></li>
            <li><a href="{{ url_for('forn.fornecedores') }}" class="navbarLink">Fornecedores</a></li>
            <li><a href="{{ url_for('lote.lotes') }}" class="navbarLink">Lotes</a></li>
            <li><a href="{{ url_for('mov.movimentacoes') }}" class="navbarLink">Movimentações</a></li>
        </nav>
    </header>

    <div class="containerGeneral">

        <form action="/cadastrar-categoria" method="POST" class="containerAdd cardForm">
            <h1 class="titleAdd">Cadastrar categoria</h1>

            <div class="formGroup">
                <label class="formLabel">Nome</label>
                <input type="text" name="nome" class="formInput" placeholder="Insira o nome da categoria" required>
            </div>

            <button type="submit" class="btn btnPrimary">Confirmar</button>
        </form>

        <div class="containerSearch">

            <form action="/pesquisar-categoria-id" method="POST" class="containerSearchId cardForm">
                <div class="formGroup">
                    <label class="formLabel">Buscar por ID</label>
                    <input type="number" name="id" class="formInput" placeholder="Digite o ID da categoria">
                </div>
                <button type="submit" class="btn btnPrimary">Confirmar</button>
            </form>

            <form action="/pesquisar-categoria-nome" method="POST" class="containerSearchName cardForm">
                <div class="formGroup">
                    <label class="formLabel">Buscar por nome</label>
                    <input type="text" name="nome" class="formInput" placeholder="Digite o nome da categoria">
                </div>
                <button type="submit" class="btn btnPrimary">Confirmar</button>
            </form>

        </div>
    </div>

    <a href="{{ url_for('cat.categorias') }}" class="showAllLink">Exibir todas categorias</a>

    <table class="tableCategories">
        <tr class="tableRowTop">
            <th class="tableTopID">ID</th>
            <th class="tableTopCategory">CATEGORIA</th>
            <th class="tableTopAction">AÇÃO</th>
        </tr>

        {% for cat in categorias %}
        <tr class="tableRow">
            <td class="tableCellID">{{ cat.IDCATEGORIA }}</td>
            <td class="tableCell">{{ cat.NOME }}</td>
            <td class="tableCell tableActionCell">
                <form action="{{ url_for('cat.deletarcategoria', id=cat.IDCATEGORIA) }}" method="GET">
                    <button type="submit" class="btn btnDelete" onclick="return confirm('Tem certeza que deseja deletar esta categoria?')">DELETAR</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
